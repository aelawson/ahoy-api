version: '2'
services:
  api:
    build: .
    volumes:
      - .:/opt/app
    ports:
      - 8000:8000
    environment:
      DB_HOST: db
      DB_PORT: 5432
      PYTHONUNBUFFERED: "TRUE"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: database
    ports:
      - 5430:5432
